<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeitos DOM</title>
    <style>
        div#area{
            background: rgb(14, 156, 14);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px; /*tamanho da linha*/
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        /*
        Pode-se tbm declarar os eventos assim:
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);
        */

        var a = window.document.getElementById('area');

        function clicar(){
            a.innerText = 'Clicou';
            a.style.background = 'red';
        }
        function entrar(){
            a.innerText = 'Entrou!';
        }
        function sair(){
            a.innerText = 'Saiu';
            a.style.background = 'green';
        }
    </script>
</body>
</html>
